<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosoni Márk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h2>13/C</h2>
            <p>“Még mindig fáj Trianon”</p>
            <!-- Changed the button to a clickable link -->
            <a href="https://www.youtube.com/watch?v=bGaAgP3eRQM" 
               class="music-button" 
               target="_blank" 
               rel="noopener noreferrer">
                Ballagós zene
            </a>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <iframe 
                src="https://www.youtube.com/embed/Qmwa0r9D3NE" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen
            ></iframe>
            <p class="video-source">Megtekinthető itt: <a href="https://www.youtube.com/watch?v=Qmwa0r9D3NE">YouTube</a></p>
        </div>

        <!-- Follow Section -->
        <div class="follow-section">
            <h3>Kövess engem</h3>
            <div class="social-media">
                <div class="social-icon">
                    <img 
                        src="https://img.icons8.com/color/48/000000/instagram-new.png" 
                        alt="Instagram Icon" 
                        class="instagram-icon"
                    >
                </div>
                <div class="social-text">
                    <span class="platform-name">Instagram</span>
                    <span class="follow-text">Ha már itt vagy, követhetnél!</span>
                </div>
                <a href="https://www.instagram.com/amosoni_" class="arrow-link">
                    <img 
                        src="https://img.icons8.com/ios-filled/50/000000/long-arrow-right.png" 
                        alt="Arrow Icon" 
                        class="arrow-icon"
                    >
                </a>
            </div>
        </div>
    </div>
</body>
</html>
